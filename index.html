<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ChatStar</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="selection">
  <h1>ChatStar</h1>
  <p>Choisis ta célébrité ou tape son nom :</p>

  <button class="celeb-btn" data-celeb="Elon Musk">Elon Musk</button>
  <button class="celeb-btn" data-celeb="Marilyn Monroe">Marilyn Monroe</button>
  <button class="celeb-btn" data-celeb="Shakespeare">Shakespeare</button>

  <input type="text" id="custom-celeb-name" placeholder="Autre célébrité..." />
  <button id="start-custom-chat">Commencer</button>
</div>

<div id="chat-container" class="hidden">
  <button id="back-btn">← Retour</button>
  <h2 id="chat-celeb-name"></h2>
  <div id="chat-messages"></div>
  <input id="chat-input" type="text" placeholder="Écris un message..." autocomplete="off" />
  <button id="send-btn">Envoyer</button>
</div>

<script src="script.js" defer></script>
</body>
</html>
